<script>
        document.addEventListener("DOMContentLoaded", function() {
            // Pixel do Facebook
            !function(f,b,e,v,n,t,s)
            {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];

            'https://connect.facebook.net/en_US/fbevents.js');

            fbq('init', '471178455460382');
            fbq('track', 'PageView_Clientes');

            // Função para definir um cookie
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            // Função para obter um cookie
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // Verifica se o evento de compra já foi registrado para este dispositivo
            const purchaseEventRegistered = getCookie('purchaseEventRegistered');

            if (!purchaseEventRegistered) {
                fbq('track', 'Purchase');
                setCookie('purchaseEventRegistered', 'true', 365); // Válido por 1 ano
            }

            // Redireciona após garantir que o Pixel foi carregado
            var interval = setInterval(function() {
               if (typeof fbq !== 'undefined' && fbq.instance) {  // Verificação adicional
                    clearInterval(interval);
                    window.location.href = "https://photos.app.goo.gl/5toL6QdhCGHPyzRf6";
                }
            }, 100);
        });
